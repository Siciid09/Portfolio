];

// Initialize books on page load
document.addEventListener('DOMContentLoaded', function() {
    bkRenderBooks();
    bkShowPage(1);
});

// Render all books
function bkRenderBooks() {
    const container = document.getElementById('bkBooksContainer-98');
    let html = '';
    
    for (let i = 0; i < bkBooksData.length; i += 2) {
        html += `<div class="bk-book-row-98">`;
        
        // First book in row
        if (bkBooksData[i]) {
            html += bkCreateBookCard(bkBooksData[i]);
        }
        
        // Second book in row
        if (bkBooksData[i+1]) {
            html += bkCreateBookCard(bkBooksData[i+1]);
        }
        
        html += `</div>`;
    }
    
    container.innerHTML = html;
}

// Create book card HTML
function bkCreateBookCard(book) {
    return `
        <div class="bk-book-card-98" data-category="${book.category}">
            <div class="bk-book-cover-98">
                <img src="${book.image}" alt="${book.title}">
                <span class="bk-free-badge-98">BILAASH</span>
            </div>
            <div class="bk-book-info-98">
                <h3 class="bk-book-title-98">${book.title}</h3>
                <p class="bk-book-author-98">${book.author}</p>
                <p class="bk-book-desc-98">${book.description}</p>
                <a href="#" class="bk-download-btn-98"><i class="fas fa-download"></i> Download</a>
            </div>
        </div>
    `;
}

// Pagination
let bkCurrentPage = 1;
const bkBooksPerPage = 6;

function bkShowPage(page) {
    const startIndex = (page - 1) * bkBooksPerPage;
    const endIndex = startIndex + bkBooksPerPage;
    const books = document.querySelectorAll('.bk-book-card-98');
    
    books.forEach((book, index) => {
        if (index >= startIndex && index < endIndex) {
            book.style.display = 'flex';
            book.parentElement.style.display = 'flex';
        } else {
            book.style.display = 'none';
            const row = book.parentElement;
            const visibleBooks = row.querySelectorAll('.bk-book-card-98[style*="display: flex"]');
            if (visibleBooks.length === 0) {
                row.style.display = 'none';
            }
        }
    });
    
    // Update active page button
    document.querySelectorAll('.bk-page-btn-98').forEach(btn => {
        btn.classList.remove('bk-active-98');
        if (btn.textContent == page) {
            btn.classList.add('bk-active-98');
        }
    });
    
    bkCurrentPage = page;
}

function bkChangePage(page) {
    bkShowPage(page);
}

function bkNextPage() {
    const totalPages = Math.ceil(bkBooksData.length / bkBooksPerPage);
    if (bkCurrentPage < totalPages) {
        bkShowPage(bkCurrentPage + 1);
    }
}

// Search functionality
function bkSearchBooks() {
    const searchTerm = document.getElementById('bkSearchInput-98').value.toLowerCase();
    const books = document.querySelectorAll('.bk-book-card-98');
    
    books.forEach(book => {
        const title = book.querySelector('.bk-book-title-98').textContent.toLowerCase();
        const author = book.querySelector('.bk-book-author-98').textContent.toLowerCase();
        const description = book.querySelector('.bk-book-desc-98').textContent.toLowerCase();
        
        if (title.includes(searchTerm) || author.includes(searchTerm) || description.includes(searchTerm)) {
            book.style.display = 'flex';
        } else {
            book.style.display = 'none';
        }
    });
    
    // Hide empty rows
    document.querySelectorAll('.bk-book-row-98').forEach(row => {
        const visibleBooks = row.querySelectorAll('.bk-book-card-98[style*="display: flex"]');
        if (visibleBooks.length === 0) {
            row.style.display = 'none';
        } else {
            row.style.display = 'flex';
        }
    });
    
    bkShowPage(1);
}

// Category filter
function bkFilterBooks() {
    const category = document.getElementById('bkCategoryFilter-98').value;
    const books = document.querySelectorAll('.bk-book-card-98');
    
    books.forEach(book => {
        if (category === 'all' || book.dataset.category === category) {
            book.style.display = 'flex';
        } else {
            book.style.display = 'none';
        }
    });
    
    // Hide empty rows
    document.querySelectorAll('.bk-book-row-98').forEach(row => {
        const visibleBooks = row.querySelectorAll('.bk-book-card-98[style*="display: flex"]');
        if (visibleBooks.length === 0) {
            row.style.display = 'none';
        } else {
            row.style.display = 'flex';
        }
    });
    
    bkShowPage(1);
}

// Language switch

    const elements = {
        title: {
            so: "Kutubta Bilaashka ah - Download eBooks Free",
            en: "Free Books - Download eBooks Free"
        },
        logo: {
            so: "Kutubta Bilaashka ah",
            en: "FreeBook Hub"
        },
        header: {
            so: "Kutubta Bilaashka ah ee aad download garayn karto",

        },
        subheader: {
            so: "Hel oo download garo booqashada keliya kutub badan oo bilaash ah. Aan lagu baahnayn inaad iska diiwaan geliso!",

            { so: "Kuwa Caansan", en: "Popular" },
            { so: "Kuwa Cusub", en: "New Releases" }
        ]
    };

    // Update all elements
    document.title = elements.title[lang];

    document.querySelector('.bk-ad-label-98').textContent = elements.adText[lang];
    
    // Update navigation
    document.querySelectorAll('.bk-nav-item-98 a').forEach((link, index) => {
        link.textContent = elements.navItems[index][lang];
    });
    
    // Update active button
    document.querySelectorAll('.bk-lang-btn-98').forEach(btn => {
        btn.classList.remove('bk-active-98');
    });
    document.querySelector(`.bk-lang-btn-98.bk-${lang}-98`).classList.add('bk-active-98');
}
